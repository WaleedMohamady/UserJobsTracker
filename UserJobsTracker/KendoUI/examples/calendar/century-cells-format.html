<!DOCTYPE html>
<html lang="en">
<head>
    <title>Century Cell Formats</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div class="k-d-flex k-justify-content-center">
    <div class="k-w-300"> 
        <h4>Century Cell Format - Short</h4>
        <div id="calendarShort"></div>
    </div>

    <div class="k-w-300">
        <h4>Century Cell Format - Long</h4>
        <div id="calendarLong"></div>
    </div>
</div>
<script>
    $(document).ready(function () {

        $("#calendarShort").kendoCalendar({
            centuryCellsFormat: "short",
            start: "century"
        });

        $("#calendarLong").kendoCalendar({
            centuryCellsFormat: "long",
            start: "century"
        });
    });
</script>

<style>
    .k-d-flex {
        text-align: center;
    }
</style>


</body>
</html>
