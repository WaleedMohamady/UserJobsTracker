<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Binding</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>

<div class="demo-section wide">
	<div id="sankey"></div>
</div>

<style>
	#sankey{
		margin: 0 auto;
	}
</style>

<script>
	$(document).ready(function () {
		const trafficData = [
		  {
		    gender: "Female",
		    device: "Tablet",
		    age: "< 18",
		    value: 4,
		  },
		  {
		    gender: "Female",
		    device: "Tablet",
		    age: "> 40",
		    value: 8,
		  },
		  {
		    gender: "Female",
		    device: "Mobile",
		    age: "< 18",
		    value: 4,
		  },
		  {
		    gender: "Female",
		    device: "Mobile",
		    age: "18-26",
		    value: 24,
		  },
		  {
		    gender: "Female",
		    device: "Mobile",
		    age: "27-40",
		    value: 10,
		  },
		  {
		    gender: "Female",
		    device: "Mobile",
		    age: "> 40",
		    value: 2,
		  },
		  {
		    gender: "Female",
		    device: "Desktop",
		    age: "18-26",
		    value: 11,
		  },
		  {
		    gender: "Female",
		    device: "Desktop",
		    age: "27-40",
		    value: 28,
		  },
		  {
		    gender: "Female",
		    device: "Desktop",
		    age: "> 40",
		    value: 9,
		  },
		  {
		    gender: "Male",
		    device: "Mobile",
		    age: "< 18",
		    value: 4,
		  },
		  {
		    gender: "Male",
		    device: "Mobile",
		    age: "18-26",
		    value: 11,
		  },
		  {
		    gender: "Male",
		    device: "Mobile",
		    age: "27-40",
		    value: 28,
		  },
		  {
		    gender: "Male",
		    device: "Mobile",
		    age: "> 40",
		    value: 9,
		  },
		  {
		    gender: "Male",
		    device: "Desktop",
		    age: "18-26",
		    value: 11,
		  },
		  {
		    gender: "Male",
		    device: "Desktop",
		    age: "27-40",
		    value: 28,
		  },
		  {
		    gender: "Male",
		    device: "Desktop",
		    age: "> 40",
		    value: 9,
		  },
		];
		const dimensions = [
		  {
		    value: (item) => item.gender,
		  },
		  {
		    value: (item) => item.device,
		  },
		  {
		    value: (item) => "Age " + item.age,
		  },
		];
		const measure = {
		  value: (item) => item.value,
		};
		const data = kendo.dataviz.createSankeyData(trafficData, dimensions, measure);
		const element = $("#sankey").css({ width: 900, height: 300 }).kendoSankey({
			theme: 'sass',
			legend: {
                position: "bottom"
            },
			style: {
				maxWidth: 700,
				height: 250,
				margin: "auto"
			},
			links: { colorType: 'source' },
			data: data
		});
	});
</script>
</body>
</html>
